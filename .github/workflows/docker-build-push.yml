name: Docker Build and Push

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  REGISTRY: docker.io

jobs:
  build-stg:
    # develop への push（マージ時）
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kansungyu
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push stg image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: kansungyu/git-study:stg
          build-args: |
            BUILD_ENV=develop
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pr-develop:
    # develop への PR 時（ブランチ名でタグ作成）
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: read

    steps:
      - name: Set branch tag
        id: tag
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          TAG=$(echo "$BRANCH" | sed 's/\//-/g')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kansungyu
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: kansungyu/git-study:${{ steps.tag.outputs.tag }}
          build-args: |
            BUILD_ENV=develop
          cache-from: type=gha
          cache-to: type=gha,mode=max
