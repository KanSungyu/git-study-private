name: PR to Develop - Build and Push Docker Image

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened, closed]
  push:
    branches:
      - develop

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    # PR closed 時はビルドしない（delete-branch-tag ジョブでタグ削除のみ実行）
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kansungyu
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # develop への push（マージ含む）→ stg タグ
            echo "tag=stg" >> $GITHUB_OUTPUT
            echo "Event: push to develop -> tag: stg"
          else
            # PR 時 → ブランチ名をタグに（fix/ui-error -> fix-ui-error）
            BRANCH_NAME="${{ github.head_ref }}"
            if [ -z "$BRANCH_NAME" ]; then
              BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
            fi
            DOCKER_TAG=$(echo "$BRANCH_NAME" | tr '/' '-')
            echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
            echo "Event: PR -> tag: $DOCKER_TAG"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: kansungyu/git-study:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  delete-branch-tag:
    # Squash and merge 含む、PR マージ時にブランチ名タグを削除
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Delete branch tag from Docker Hub
        run: |
          # PR の head ref からブランチ名を取得（Squash and merge でも利用可能）
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          BRANCH_TAG=$(echo "$BRANCH_NAME" | tr '/' '-')

          if [ -z "$BRANCH_TAG" ] || [ "$BRANCH_TAG" = "stg" ]; then
            echo "Skipping tag deletion"
            exit 0
          fi

          echo "Deleting tag: kansungyu/git-study:$BRANCH_TAG"

          TOKEN=$(curl -s -X POST "https://hub.docker.com/v2/users/login/" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"kansungyu\",\"password\":\"${{ secrets.DOCKERHUB_TOKEN }}\"}" \
            | jq -r .token)

          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
              -H "Authorization: JWT $TOKEN" \
              "https://hub.docker.com/v2/repositories/kansungyu/git-study/tags/${BRANCH_TAG}/")
            if [ "$HTTP_CODE" = "204" ]; then
              echo "Tag $BRANCH_TAG deleted successfully"
            else
              echo "Tag delete returned HTTP $HTTP_CODE (tag may not exist)"
            fi
          else
            echo "Failed to get Docker Hub token"
            exit 1
          fi
