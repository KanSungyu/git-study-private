name: PR to Develop - Build and Push Docker Image

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name and convert to tag
        id: branch
        run: |
          # PRのhead ref（ソースブランチ名）を取得
          # fix/ui-error -> fix-ui-error のようにスラッシュをハイフンに変換
          BRANCH_NAME="${{ github.head_ref }}"
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          fi
          # スラッシュをハイフンに変換
          DOCKER_TAG=$(echo "$BRANCH_NAME" | tr '/' '-')
          echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Docker tag: $DOCKER_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            kansungyu/git-study:${{ steps.branch.outputs.tag }}
            kansungyu/git-study:${{ steps.branch.outputs.tag }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
