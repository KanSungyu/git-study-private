name: PR to Develop - Build and Push Docker Image

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kansungyu
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=stg" >> $GITHUB_OUTPUT
            echo "Event: push to develop -> tag: stg"
          else
            BRANCH_NAME="${{ github.head_ref }}"
            if [ -z "$BRANCH_NAME" ]; then
              BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
            fi
            DOCKER_TAG=$(echo "$BRANCH_NAME" | tr '/' '-')
            echo "tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
            echo "Event: PR -> tag: $DOCKER_TAG"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: kansungyu/git-study:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete branch tag (on merge to develop)
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # マージコミットから GitHub API で PR を取得し、ブランチ名を取得
          COMMIT_SHA="${{ github.sha }}"
          REPO="${{ github.repository }}"
          PR_JSON=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${REPO}/commits/${COMMIT_SHA}/pulls")

          BRANCH_NAME=$(echo "$PR_JSON" | jq -r '.[0].head.ref // empty')
          if [ -z "$BRANCH_NAME" ]; then
            echo "Could not get branch from PR, skipping tag deletion"
            exit 0
          fi

          BRANCH_TAG=$(echo "$BRANCH_NAME" | tr '/' '-')
          if [ "$BRANCH_TAG" = "stg" ]; then
            echo "Skipping deletion of stg tag"
            exit 0
          fi

          echo "Deleting tag: kansungyu/git-study:$BRANCH_TAG"

          DOCKER_TOKEN=$(curl -s -X POST "https://hub.docker.com/v2/users/login/" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"kansungyu\",\"password\":\"${{ secrets.DOCKERHUB_TOKEN }}\"}" \
            | jq -r .token)

          if [ -n "$DOCKER_TOKEN" ] && [ "$DOCKER_TOKEN" != "null" ]; then
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
              -H "Authorization: JWT $DOCKER_TOKEN" \
              "https://hub.docker.com/v2/repositories/kansungyu/git-study/tags/${BRANCH_TAG}/")
            if [ "$HTTP_CODE" = "204" ]; then
              echo "Tag $BRANCH_TAG deleted successfully"
            else
              echo "Tag delete returned HTTP $HTTP_CODE (tag may not exist)"
            fi
          else
            echo "Failed to get Docker Hub token"
            exit 1
          fi
